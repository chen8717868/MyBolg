<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" data-th-fragment="header">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSRF -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>

    <!-- Tether core CSS -->
    <link href="../../css/tether.min.css" th:href="@{/css/tether.min.css}" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="../../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <link href="../../css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet">

    <!-- NProgress CSS -->
    <link href="../../css/nprogress.css" th:href="@{/css/nprogress.css}" rel="stylesheet">

    <!-- thinker-md CSS -->
    <link href="../../css/thinker-md.vendor.css" th:href="@{/css/thinker-md.vendor.css}" rel="stylesheet">

    <!-- bootstrap tags CSS -->
    <link href="../../css/bootstrap-tagsinput.css" th:href="@{/css/jquery.tagsinput.min.css}" rel="stylesheet">

    <!-- bootstrap chosen CSS -->
    <link href="../../css/component-chosen.min.css" th:href="@{/css/component-chosen.min.css}" rel="stylesheet">

    <!-- toastr CSS -->
    <link href="../../css/toastr.min.css" th:href="@{/css/toastr.min.css}" rel="stylesheet">

    <!-- jQuery image cropping plugin CSS -->
    <link href="../../css/cropbox.css" th:href="@{/css/cropbox.css}" rel="stylesheet">

    <!-- Custom styles -->
    <link href="../../css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="../../css/thymeleaf-bootstrap-paginator.css" th:href="@{/css/thymeleaf-bootstrap-paginator.css}"
          rel="stylesheet">
    <link href="../../css/blog.css" th:href="@{/css/blog.css}" rel="stylesheet">

    <!--Blog edit css 可以在blogedit中引入-->
    <link href="../../css/emoji/nature.css" th:href="@{/css/emoji/nature.css}" rel="stylesheet">
    <link href="../../css/emoji/object.css" th:href="@{/css/emoji/object.css}" rel="stylesheet">
    <link href="../../css/emoji/people.css" th:href="@{/css/emoji/people.css}" rel="stylesheet">
    <link href="../../css/emoji/place.css" th:href="@{/css/emoji/place.css}" rel="stylesheet">
    <link href="../../css/emoji/Sysmbols.css" th:href="@{/css/emoji/Sysmbols.css}" rel="stylesheet">
    <link href="../../css/emoji/twemoji.css" th:href="@{/css/emoji/twemoji.css}" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">
    <div class="container">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarsContainer" aria-controls="navbarsExampleContainer" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/" th:href="@{/}">Blogs</a>

        <div class="collapse navbar-collapse" id="navbarsContainer">

            <ul class="navbar-nav mr-auto"></ul>

            <div sec:authorize="isAuthenticated()"  class="row" >
                <div class="dropdown">
                    <!--#authentication是指向了一个org.thymeleaf.extras.springsecurity4.auth.Authorization的对象实例，${#authentication.name}取出当前授权登录用户的名字-->
                    <a class=" dropdown-toggle" href="/u/humh" th:href="@{'/u/' + ${#authentication.name}}" data-toggle="dropdown"><span sec:authentication="name"></span></a>
                    <div class="dropdown-menu" >
                        <a class=" dropdown-item" href="/u/humh" th:href="@{'/u/' + ${#authentication.name}}">个人主页</a>
                        <a class="dropdown-item" href="/u/humh/profile" th:href="@{'/u/' + ${#authentication.name}} + '/profile'" >个人设置</a>
                    </div>
                </div>
                <div>
                    <a href="/u/humh/blogs/edit" th:href="@{'/u/' + ${#authentication.name} + '/blogs/edit'}" class="btn btn-outline-success my-2 my-sm-0">写博客</a>
                </div>

                <form action="/logout" th:action="@{/logout}" method="post">
                    <input class="btn btn-outline-success " type="submit" value="退出">
                </form>
            </div>

            <div sec:authorize="isAnonymous()">
                <a href="/login" th:href="@{/login}" class="btn btn-outline-success my-2 my-sm-0" type="submit">登录</a>
                <a href="/register" th:href="@{/register}" class="btn btn-outline-success my-2 my-sm-0" type="submit">注册</a>
            </div>

        </div>

    </div>
</nav>
</body>
</html>
